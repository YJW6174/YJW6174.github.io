<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>WelCome to NJUPT----南邮地生院</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.section { text-align:center; color: #000; font: 50px "Microsoft Yahei"; }
.section1 p {}
.section2 p { position: relative; left: -120%;}
.section3 p { position: relative; bottom: -120%;}
.section4 p { display:none;}
.section5 p { position: relative; right: -120%;}
.section6 p {position: relative;display: none;}

</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','red','blue'],
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('p').delay(250).animate({
					left: '0'
				}, 500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(250).animate({
					bottom: '0'
				}, 500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(500);
			}
			if (index==5) {
				$('.section5').find('p').delay(250).animate({
					right:'0'
				},500,'easeOutExpo');
			}
			if (index==6) {
				$('.section6').find('p').fadeIn(500);
			}
		},
		// onLeave: function(index, direction){
		// 	if(index == '2'){
		// 		$('.section2').find('p').delay(250).animate({
		// 			left: '-120%'
		// 		}, 500, 'easeOutExpo');
		// 	}
		// 	if(index == '3'){
		// 		$('.section3').find('p').delay(250).animate({
		// 			bottom: '-120%'
		// 		}, 500, 'easeOutExpo');
		// 	}
		// 	if(index == '4'){
		// 		$('.section4').find('p').fadeOut(500);
		// 	}
		// 	if (index=='5') {
		// 		$('.section5').find('p').delay(250).animate({
		// 			right:'-120%'
		// 		},500,'easeOutExpo');
		// 	}
		// 	if (index=='6') {
		// 		$('.section6').find('p').fadeIn(500);
		// 	}
		// },
		'navigation':true,
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section section1">
		<h3>欢迎来到</h3>
		<p>NJUPT--南邮地生院科协</p>
	</div>
	<div class="section section2">
		<h3>计算机部</h3>
		<p>下设java组，硬件组，在这里，你可以学习到</p>
	</div>
	<div class="section section3">
		<h3>网络部</h3>
		<p>下设前端，后台。从这里起步，搭建一个属于你自己的网站</p>
	</div>
	<div class="section section4">
		<h3>电子部</h3>
		<p>新生部门，在这里与硬件交流</p>
	</div>
	<div class="section section5">
		<h3>办公室</h3>

	</div>

</div>
