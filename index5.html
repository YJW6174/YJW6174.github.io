<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>WelCome to NJUPT----南邮地生院</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.section h3{ text-align:center; color: red; font-size:4em;font-family: sans-serif;text-shadow:5px 5px 5px #ccc;}
.section p {font-size: 1em;text-align: center; }
.section2 p { position: relative; left: -120%;}
.section3 p { position: relative; bottom: -120%;}
.section4 p { display:none;}
.section5 p { position: relative; right: -120%;}
.section6 p {position: relative;display: none;}

.section1 {
	background: url(images/keji.png);
	-webkit-background-size: cover;
	background-size: cover;
	-o-background-size:cover;
}

/* ---*/

.section1{
	background:url(images/keji.png) 5px 5px,url(images/keji.png) 1050px 750px,url(images/keji.png) 1000px -50px;

	-moz-animation-name:bgmove;
	-moz-animation-duration:30s;
	-moz-animation-timing-function:linear;
	-moz-animation-delay:0;
	-moz-animation-iteration-count:infinite;
		
	-webkit-animation-name:bgmove;
	-webkit-animation-duration:30s;
	-webkit-animation-timing-function:linear;
	-webkit-animation-delay:0;
	-webkit-animation-iteration-count:infinite;
		
	animation-name:bgmove;
	animation-duration:30s;
	animation-timing-function:linear;
	animation-delay:0;
	animation-iteration-count:infinite;
}
@-moz-keyframes bgmove{
    0%{
        background:url(images/keji.png) 5px 5px,url(images/keji.png) 1050px 750px,url(images/keji.png) 1000px -50px;
    }
    100%{
        background:url(images/keji.png) 2005px 1005px,url(images/keji.png) 50px -250px,url(images/keji.png) 0 950px;

    }
}
@-webkit-keyframes bgmove{
    0%{
        background:url(images/keji.png) 5px 5px,url(images/keji.png) 1050px 750px,url(images/keji.png) 1000px -50px;
    }
    100%{
        background:url(images/keji.png) 2005px 1005px,url(images/keji.png) 50px -250px,url(images/keji.png) 0 950px;
    }
}
/* --dabeijingyundong*/

.section1 p {
  text-align:center;
  color:#fff;
  font-size:48px;
  font-family: cursive;
  text-shadow:   
                   1px  1px 1px #ccc,
                  0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #3EFF3E,
                   0 0 70px #3EFFff,
                   0 0 80px #3EFFff,
                   0 0 100px #3EFFee,
                   0 0 150px #3EFFee;
           
  transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d; 
  -ms-transform-style: preserve-3d;        
  -o-transform-style: preserve-3d;         

   
        animation: run  ease-in-out 3s 1;
   -moz-animation: run  ease-in-out 3s 1 ; 
-webkit-animation: run  ease-in-out 3s 1;  
-ms-animation: run  ease-in-out 3s 1;  
     -o-animation: run  ease-in-out 3s 1;  
}


@keyframes run {
      0% {
        transform:rotateX(-5deg) rotateY(0);  
      }
    50% {
        transform:rotateX(0) rotateY(180deg); 
     text-shadow:  1px  1px 1px #ccc,
                   0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #ff00de,
                   0 0 70px #ff00de,
                   0 0 80px #ff00de,
                   0 0 100px #ff00de,
                   0 0 150px #ff00de;

                 
      }
      100% {
        transform:rotateX(5deg) rotateY(360deg);  
      }
    }

@-moz-keyframes run {
      0% {
        -moz-transform:rotateX(-5deg) rotateY(0); 

      }
    50% {
        -moz-transform:rotateX(0) rotateY(180deg);  
     text-shadow:  1px  1px 1px #ccc,
                   0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #ff00de,
                   0 0 70px #ff00de,
                   0 0 80px #ff00de,
                   0 0 100px #ff00de,
                   0 0 150px #ff00de;

                 
      }
      100% {
        -moz-transform:rotateX(5deg) rotateY(360deg); 
      }
    }

@-webkit-keyframes run {
      0% {
        -webkit-transform:rotateX(-5deg) rotateY(0);  

      }
    50% {
        -webkit-transform:rotateX(0) rotateY(180deg); 
     text-shadow:  1px  1px 1px #ccc,
                   0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #ff00de,
                   0 0 70px #ff00de,
                   0 0 80px #ff00de,
                   0 0 100px #ff00de,
                   0 0 150px #ff00de;

                 
      }
      100% {
        -webkit-transform:rotateX(5deg) rotateY(360deg);  
      }
    }
@-ms-keyframes run {
      0% {
        -ms-transform:rotateX(-5deg) rotateY(0);  

      }
    50% {
        -ms-transform:rotateX(0) rotateY(180deg); 
    
      }
      100% {
        -ms-transform:rotateX(5deg) rotateY(360deg);  
      }
    }


</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#000', '#4BBFC3', '#7BAABE', '#f90','red','blue'],
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('p').delay(250).animate({
					left: '0'
				}, 500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(250).animate({
					bottom: '0'
				}, 500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(500);
			}
			if (index==5) {
				$('.section5').find('p').delay(250).animate({
					right:'0'
				},500,'easeOutExpo');
			}
			if (index==6) {
				$('.section6').find('p').fadeIn(500);
			}
		},
		'navigation':true,
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section section1">

	</div>

	</div>
	<div class="section section4">
		<h3>电子部</h3>
		<p>新生部门，在这里与硬件交流</p>
	</div>
	<div class="section section5">
		<h3>办公室</h3>
		<p>学习计算机基础的技巧，duang的一下，就成大神了。</p>
	</div>
	<div class="section section6">
		<h3>Learn More</h3>
		<p><a href="">信息发布中心</a></p>
		<p><a href="">报名链接</a></p>
	</div>

</div>










</body>
</html>
